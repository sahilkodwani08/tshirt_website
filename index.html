 body {

<body>
    <div class="font">
   
    <form class="formm" name="myform" method="post" onsubmit= "return validateform() ">
    <center>
        <img src="http://stringcheeseincident.com/wp-content/uploads/2015/05/header2.jpg"   width="1500" height="400">
    <h1 class="font1">Custom Tshirt Order</h1>
    <br>
   
 <div class="card">
    <ul>
      <li class="dropdown">
        <a href="#" class="dropbtn">Tshirt</a>
        <div class="dropdown-content">
          <a href="#type">Type</a>
        <a href="#size">Size</a>
        <a href="#colour">Colours</a>
        </div>
      </li>
    </ul>
 
   
 
 
 
    <div class="content">
    <h2 class="type"  id="type">Choose your Shirt Type</h2>
    <input type="radio">
    <label for="Standard"> Standard</label><br>
   
    <input type="radio" id="Polo Neck" name="Polo Neck">

    <input type="radio" id="V-Neck" name="V-Neck">
    <label for="V-Neck"> V-Neck</label><br>
    <br>
   
 
    <label for="tagline">Tagline</label><br>
    <input type="text" class="text" id="taglibe" name="tagline" placeholder="Tshirt Tagline"><br><br>
 
    <label for="quantity">Quantity:</label><br>
  <select name="Quantity" id="quantity">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
    <br><br>
 
 
 
    <h2 class="type" id="size">Choose your Shirt Size</h2>

  <select name="size" id="size">
    <option value="S">S</option>
    <option value="M">M</option>

  </select>
</div>
  <br><br>

  <select name="colour" id="colour">
    <option value="White">White</option>
    <option value="Blue">Blue</option>
    <option value="Black">Black</option>
    <option value="Red">Red</option>
  </select>
  <br><br>
   
 
 
  <h2 class="type">Customer Details</h2>
  <label for="fname">First Name:   </label>
  <input type="text" id="fname" name="fname" placeholder="Your First Name.."><br><br>
 
  <label for="lname">Last Name:   </label>
  <input type="text" id="lname" name="lname" placeholder="Your Last Name.."><br><br>
 
  <label for="mobile">Contact No:    </label>
  <input type="text" id="mobile" name="mobile" placeholder="Your Contact No."><br><br>
 
  <label for="email">Email ID:   </label>
  <input type="text" id="email" placeholder="sarvesh@gmail.com" name="email"><br><br>
 
  <label for="addr">Shipping Address    </label>
  <input type="text" id="addr" name="addr" size="100" maxlength="100" placeholder="Your Shipping Address.."><br><br>

  <input type="text" id="city" name="City"><br><br>

</div>

</form>

<script>
    let date = document.getElementById("date");
    let time = document.getElementById("time");
    // creating the date object and getting the date and time
    let newDate = new Date();
    let year = newDate.getFullYear();
    let month = newDate.getMonth();
    let todaySDate = newDate.getDate();
    let hours = newDate.getHours();
    let minutes = newDate.getMinutes();
    let seconds = newDate.getSeconds();
    date.innerHTML = " " + todaySDate + "/ " + month + "/ " + year;
    time.innerHTML = hours + ": " + minutes + ": " + seconds;
 
 
    function validateform() {
    var tagline=document.myform.tagline.value;
    var quantity=document.myform.Quantity.value;
    var fname=document.myform.fname.value;
    var lname=document.myform.lname.value;
    var addr=document.myform.addr.value;
    var City=document.myform.City.value;
    var code=document.myform.code.value;
    var size=document.myform.size.selectedIndex;
    var State=document.myform.State.value;
 
    var mobile = /^\d{10}$/;
    var mob = document.forms["myform"]["mobile"].value;
 
    var mail=/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
    var email=document.forms["myform"]["email"].value;
   
 
 
 
    if (tagline==""){
    alert("Tagline of the t-shirt can't be blank");
    return false;
    }
    else if (quantity==""){
    alert("Quantity of the t-shirt can't be blank");
    return false;
    }
    else if (fname==""){
    alert("First name field can't be blank");
    return false;
    }
    else if (lname==""){
    alert("Last name field can't be blank");
    return false;
    }
 
    else if (!mob.match(mobile)){
    alert("Enter a 10 digit mobile number");
    return false;
    }
   
    else if (addr==""){
    alert("Address field can't be blank");
    return false;
    }
    else if (city==""){
    alert("City field can't be blank");
    return false;
    }
    else if (code==""){
    alert("Pincode field can't be blank");
    return false;
    }
    else if (size==""){
    alert("Please select a size");
    return false;
    }
    else if (State==""){
    alert("Please select a State");
    return false;
    }
   
    else if (!email.match(mail)){
    alert("Please enter a valid email");
    return false;
    }
    else window.print();
    }
    </script>
